<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/favicon.ico" rel="shortcut icon" />
        <link rel="stylesheet" href="css/owfont-regular.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>momentum</title>
    </head>
    <body>
        <header class="header">
            <div class="player" id="player">
                <audio src=""></audio>
                <div class="track-name"></div>
                <div class="player-controls">
                    <button class="play-prev player-icon"></button>
                    <button class="play player-icon"></button>
                    <button class="play-next player-icon"></button>
                    <span class="cur-time"></span>
                    <div class="progress-bar">
                        <progress min="0" step="1" class="progress"></progress>
                        <input type="range" class="seek" step="1" />
                    </div>
                    <span class="duration"></span>
                    <button class="mute player-icon"></button>
                    <input type="range" class="volume" min="0" max="1" step="0.01" />
                </div>
                <ul class="play-list"></ul>
            </div>
            <div class="weather" id="weather">
                <input type="text" class="city" />
                <i class="weather-icon owf"></i>
                <div class="weather-error" data-wkey="error"></div>
                <div class="description-container">
                    <span class="temperature" data-wkey="temperature"></span>
                    <span class="weather-description" data-wkey="description"></span>
                </div>
                <div class="wind" data-wkey="wind"></div>
                <div class="humidity" data-wkey="humidity"></div>
            </div>
        </header>
        <main class="main">
            <div class="slider-icons">
                <button class="slide-prev slider-icon"></button>
                <button class="slide-next slider-icon"></button>
            </div>
            <time class="time" id="time"></time>
            <date class="date" id="date"></date>
            <div class="greeting-container" id="greeting">
                <span class="greeting"></span>
                <input type="text" class="name" placeholder="" />
            </div>
        </main>
        <footer class="footer">
            <div class="settings">
                <button class="settings-icon"></button>
            </div>
            <div class="quote-container" id="quote">
                <button class="change-quote"></button>
                <div class="quote"></div>
                <div class="author"></div>
            </div>
            <div class="footer-links">
                <a href="https://rs.school/js/" target="_blanc" class="rs-school"></a>
                <a href="https://github.com/brodozer" target="_blanc">brodozer</a>
                <span>2021</span>
            </div>
        </footer>
        <div class="menu">
            <h3 data-ckey="h3"></h3>
            <h4 data-ckey="h4_1"></h4>
            <ul data-lkey="show_list" class="settings-list options-list show-list">
                <li class="slide-toggle has-toggle" data-skey="show.time" data-id="time">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="slide-toggle has-toggle" data-skey="show.date" data-id="date">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="slide-toggle has-toggle" data-skey="show.greeting" data-id="greeting">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="slide-toggle has-toggle" data-skey="show.quote" data-id="quote">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="slide-toggle has-toggle" data-skey="show.weather" data-id="weather">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="slide-toggle has-toggle" data-skey="show.player" data-id="player">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
            </ul>
            <h4 data-ckey="h4_2"></h4>
            <ul data-lkey="lang_list" class="settings-list options-list lang-list">
                <li class="radio-toggle" data-key="language" id="en">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="radio-toggle" data-key="language" id="ru">
                    <span class="setting-name"></span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
            </ul>
            <h4 data-ckey="h4_3">Photos</h4>
            <ul class="settings-list options-list source-list">
                <li class="radio-toggle" data-key="source_img" id="github">
                    <span class="setting-name">GitHub</span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="radio-toggle" data-key="source_img" id="unsplash">
                    <span class="setting-name">Unsplash</span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
                <li class="radio-toggle" data-key="source_img" id="flickr">
                    <span class="setting-name">Flickr</span>
                    <span class="toggle-slider">
                        <svg class="toggle-switch" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                    </span>
                </li>
            </ul>
            <div class="inp-wrap">
                <label data-ckey="label" class="input-title"></label>
                <input type="text" class="tags" name="tags_img" />
            </div>
            <p data-ckey="p" class="tags-descriptions"></p>
        </div>
        <script src="js/index.js"></script>
        <script src="js/playlist.js"></script>
        <script src="js/audio.js"></script>
    </body>
</html>
