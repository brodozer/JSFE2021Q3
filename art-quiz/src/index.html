<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Art-Quiz</title>
	</head>
	<body>
		<header>
			<div class="header">
				<div class="container">
					<button class="btn btn-home">home</button>
					<button class="btn btn-categories d-none">category</button>
					<div class="header-logo">
						<img src="assets/images/svg/logo.png" alt="logo" />
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="home d-none">
					<div class="quiz-type">
						<div class="card pseudo">
							<div class="card-image responsive">
								<img src="assets/images/home/artists-quiz.jpg" />
							</div>
							<div class="card-title">Artists <span>quiz</span></div>
						</div>
						<div class="card pseudo">
							<div class="card-image responsive">
								<img src="assets/images/home/pictures-quiz.jpg" />
							</div>
							<div class="card-title">Pictures <span>quiz</span></div>
						</div>
					</div>
					<div class="btn-group">
						<button class="btn btn-settings">settings</button>
					</div>
				</div>
				<div class="settings d-none">
					<div class="title">settings</div>
					<div class="card-wrap">
						<div class="settings-card">
							<img
								class="volume-icon"
								src="assets/images/svg/volume.svg"
								alt="volume"
							/>
							<div class="range">
								<button class="mute"></button>
								<input class="volume" type="range" />
							</div>
							<div class="settings-title">Volume</div>
						</div>
						<div class="settings-card">
							<img
								class="time-icon"
								src="assets/images/svg/timer.svg"
								alt="time"
							/>
							<div class="checkbox-container">
								<label class="checkbox-label">
									<input class="timer" type="checkbox" checked />
									<span class="checkmark"></span>
								</label>
								<span class="checkbox-title">on/off</span>
							</div>
							<div class="settings-title">Time game</div>
						</div>
					</div>
					<div class="btn-group settings-btn-group">
						<button class="btn btn-save">save</button>
						<button class="btn btn-default">default</button>
					</div>
				</div>
				<div class="content-container d-none">
					<div class="categories d-none">
						<div class="title">categories</div>
						<div class="content">
							<div class="card" id="round_0">
								<div class="card-title">
									<div class="number color">1</div>
									<div class="score">9/10</div>
								</div>
								<div class="card-img">
									<img
										src="assets/images/categories/category-01-color.jpg"
										alt="1-color"
									/>
								</div>
								<button class="btn btn-result">result</button>
							</div>
							<div class="card" id="round_1">
								<div class="card-title">
									<div class="number">2</div>
								</div>
								<div class="card-img">
									<img
										src="assets/images/categories/category-02-grayscale.jpg"
										alt="2-greyscale"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="result d-none">
						<div class="title">result 1...10 round</div>
						<div class="content">
							<div class="card correct">
								<div class="img">
									<!-- alt score-index -->
									<img
										class="color"
										src="assets/images/categories/category-01-color.jpg"
										alt=""
									/>
								</div>
								<div class="descriptions">
									<p>Girl with a Pearl Earring</p>
									<p>Johannes Vermeer</p>
									<p>1665</p>
								</div>
							</div>
							<div class="card wrong">
								<div class="img">
									<!-- alt score-index -->
									<img
										src="assets/images/categories/category-01-color.jpg"
										alt=""
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="quiz quiz-pictures">
			<div class="quiz-container">
				<div class="quiz-head">
					<div class="logo">
						<img src="assets/images/svg/logo.png" alt="logo" />
					</div>
					<div class="timer">3:59</div>
					<button class="btn btn-categories"></button>
					<div class="question">Who is the author of this picture ?</div>
				</div>
				<div class="quiz-content">
					<!-- <div class="img-container">
						<div class="img"></div>
					</div> -->
					<div class="img-container">
						<div class="img"></div>
						<div class="img"></div>
						<div class="img"></div>
						<div class="img"></div>
					</div>
					<div class="progress">
						<span class="on"></span><span class="on"></span
						><span class="on"></span><span></span><span></span><span></span
						><span></span><span></span><span></span><span></span>
					</div>
				</div>
				<!-- <div class="answer">
					<label>
						<input type="radio" name="answer" value="Van Gogh" />
						<span>Van Gogh</span>
					</label>
					<label>
						<input type="radio" name="answer" value="J. Vermeer" />
						<span>J. Vermeer</span>
					</label>
					<label>
						<input type="radio" name="answer" value="P. Rubens" />
						<span>P. Rubens</span>
					</label>
					<label>
						<input type="radio" name="answer" value="V. Serov" />
						<span>V. Serov</span>
					</label>
				</div> -->
				<div class="answer">
					<label>
						<input type="radio" name="answer" value="name pictire 1" />
						<span>A</span>
					</label>
					<label>
						<input type="radio" name="answer" value="name pictire 2" />
						<span>B</span>
					</label>
					<label>
						<input type="radio" name="answer" value="name pictire 3" />
						<span>C</span>
					</label>
					<label>
						<input type="radio" name="answer" value="name pictire 4" />
						<span>D</span>
					</label>
				</div>
			</div>
		</div>
		<div class="modals-container">
			<!-- менять класс wrong/correct -->
			<div class="next-question wrong modal d-none">
				<!-- менять бекграунд или инжектить картинку-->
				<div class="img"></div>
				<div class="descriptions">
					<!-- в цикле собирать описание и инжектить на страницу -->
					<p>Girl with a Pearl Earring</p>
					<p>Johannes Vermeer</p>
					<p>1665</p>
				</div>
				<button class="btn btn-center btn-next-question">next</button>
			</div>
			<div class="next-quiz modal d-none">
				<div class="modal-title">congratulations!</div>
				<div class="score">9/10</div>
				<div class="img">
					<img src="assets/images/svg/star.svg" alt="" />
				</div>
				<div class="btn-group">
					<button class="btn btn-home">home</button>
					<button class="btn btn-center btn-next-quiz">next quiz</button>
				</div>
			</div>
			<div class="game-over modal d-none">
				<div class="modal-title">game<br />over</div>
				<div class="img">
					<img src="assets/images/svg/cup.png" alt="" />
				</div>
				<p>play again ?</p>
				<div class="btn-group">
					<button class="btn btn-center btn-yes">yes</button>
					<button class="btn btn-center btn-no">no</button>
				</div>
			</div>
		</div>
	</body>
</html>
