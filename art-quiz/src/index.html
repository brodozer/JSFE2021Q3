<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Art-Quiz</title>
	</head>
	<body>
		<header>
			<div class="header">
				<div class="container">
					<div class="header-top">
						<div class="header-logo">
							<img src="assets/images/svg/logo.png" alt="logo" />
						</div>
						<!-- title инжектить динамично, в зависимости, от того, где находится пользователь -->
						<div class="header-title">settings</div>
					</div>
					<div class="btn-group header-btn-group">
						<button class="btn btn-home">home</button>
						<!-- в кнопках менять класс и название и перекидывать обработчик (кнопка будет одна) -->
						<button class="btn btn-score">score</button>
						<button class="btn btn-categories d-none">category</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="home d-none">
					<div class="quiz-type">
						<div class="card pseudo">
							<div class="card-image responsive">
								<img src="assets/images/home/artists-quiz.jpg" />
							</div>
							<div class="card-title">Artists <span>quiz</span></div>
						</div>
						<div class="card pseudo">
							<div class="card-image responsive">
								<img src="assets/images/home/pictures-quiz.jpg" />
							</div>
							<div class="card-title">Pictures <span>quiz</span></div>
						</div>
					</div>
					<div class="btn-group">
						<button class="btn btn-settings">settings</button>
					</div>
				</div>
				<div class="settings d-none">
					<div class="settings-wrapper">
						<div class="settings-card">
							<img
								class="volume-icon"
								src="assets/images/svg/volume.svg"
								alt="volume"
							/>
							<div class="range">
								<button class="mute"></button>
								<input class="volume" type="range" />
							</div>
							<div class="settings-title">Volume</div>
						</div>
						<div class="settings-card">
							<img
								class="time-icon"
								src="assets/images/svg/timer.svg"
								alt="time"
							/>
							<div class="checkbox-container">
								<label class="checkbox-label">
									<input class="timer" type="checkbox" checked />
									<span class="checkmark"></span>
								</label>
								<span class="checkbox-title">on/off</span>
							</div>
							<div class="settings-title">Time game</div>
						</div>
					</div>
					<div class="btn-group settings-btn-group">
						<button class="btn btn-save">save</button>
						<button class="btn btn-default">default</button>
					</div>
				</div>
				<div class="content-wrap">
					<div class="categories content d-none">
						<div class="card play" id="round_0">
							<div class="card-title">
								<div class="number">1</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-01-color.jpg"
									alt="1-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-01-grayscale.jpg"
									alt="1-greyscale"
								/>
							</div>
						</div>
						<div class="card" id="round_1">
							<div class="card-title">
								<div class="number">2</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-02-color.jpg"
									alt="2-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-02-grayscale.jpg"
									alt="2-greyscale"
								/>
							</div>
							<!-- кнопки появляются только после прохождения всех раундов или после каждого раунда? -->
							<button class="btn btn-play">play again</button>
						</div>
						<div class="card" id="round_2">
							<div class="card-title">
								<div class="number">3</div>
								<div class="score"></div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-03-color.jpg"
									alt="3-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-03-grayscale.jpg"
									alt="3-greyscale"
								/>
							</div>
						</div>
						<div class="card" id="round_3">
							<div class="card-title">
								<div class="number">4</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-04-color.jpg"
									alt="4-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-04-grayscale.jpg"
									alt="4-greyscale"
								/>
							</div>
						</div>
						<div class="card play" id="round_4">
							<div class="card-title">
								<div class="number">5</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-05-color.jpg"
									alt="5-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-05-grayscale.jpg"
									alt="5-greyscale"
								/>
							</div>
						</div>
						<div class="card play" id="round_5">
							<div class="card-title">
								<div class="number">6</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-06-color.jpg"
									alt="6-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-06-grayscale.jpg"
									alt="6-greyscale"
								/>
							</div>
						</div>
						<div class="card play" id="round_6">
							<div class="card-title">
								<div class="number">7</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-07-color.jpg"
									alt="7-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-07-grayscale.jpg"
									alt="7-greyscale"
								/>
							</div>
						</div>
						<div class="card play" id="round_7">
							<div class="card-title">
								<div class="number">8</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-08-color.jpg"
									alt="8-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-08-grayscale.jpg"
									alt="8-greyscale"
								/>
							</div>
						</div>
						<div class="card play" id="round_8">
							<div class="card-title">
								<div class="number">9</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-09-color.jpg"
									alt="9-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-09-grayscale.jpg"
									alt="9-greyscale"
								/>
							</div>
						</div>
						<div class="card play" id="round_9">
							<div class="card-title">
								<div class="number">10</div>
								<div class="score">9/10</div>
							</div>
							<div class="card-img">
								<img
									class="color"
									src="assets/images/categories/category-10-color.jpg"
									alt="10-color"
								/>
								<img
									class="grey"
									src="assets/images/categories/category-10-grayscale.jpg"
									alt="10-greyscale"
								/>
							</div>
						</div>
					</div>
					<div class="score d-none">
						<div class="score-content content">
							<div class="card">
								<!-- title = index + 1 или текущий раунд-->
								<div class="title correct">10 category</div>
								<div class="img">
									<!-- alt score-index -->
									<img
										class="color"
										src="assets/images/categories/category-01-color.jpg"
										alt=""
									/>
								</div>
								<div class="descriptions">
									<p>Girl with a Pearl Earring</p>
									<p>Johannes Vermeer</p>
									<p>1665</p>
								</div>
							</div>
							<div class="card">
								<!-- title = index + 1 или текущий раунд-->
								<div class="title wrong">2 category</div>
								<div class="img">
									<!-- alt score-index -->
									<img
										src="assets/images/categories/category-01-color.jpg"
										alt=""
									/>
								</div>
							</div>
							<div class="card">
								<!-- title = index + 1 или текущий раунд-->
								<div class="title">2 category</div>
								<div class="img">
									<!-- alt score-index -->
									<img
										class="gray"
										src="assets/images/categories/category-01-color.jpg"
										alt=""
									/>
								</div>
							</div>
						</div>
						<div class="btn-group score-pagination">
							<button class="btn-left"></button>
							<span class="pages">1/20</span>
							<button class="btn-right"></button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="quiz">
			<div class="quiz-head">
				<div class="logo">
					<img src="assets/images/svg/logo.png" alt="logo" />
				</div>
				<div class="timer">3:59</div>
				<button class="btn btn-home"></button>
				<div class="question">Who is the author of this picture ?</div>
			</div>
			<div class="img-container">
				<img src="assets/images/categories/category-01-color.jpg" alt="" />
				<div class="progress">
					<span class="on"></span><span class="on"></span
					><span class="on"></span><span></span><span></span><span></span
					><span></span><span></span><span></span><span></span>
				</div>
			</div>
			<div class="answer">
				<label
					>Van Gogh
					<input type="radio" name="answer" value="Van Gogh" />
				</label>
				<label
					>J. Vermeer
					<input type="radio" name="answer" value="J. Vermeer" />
				</label>
				<label
					>P. Rubens
					<input type="radio" name="answer" value="P. Rubens" />
				</label>
				<label
					>V. Serov
					<input type="radio" name="answer" value="V. Serov" />
				</label>
			</div>
		</div>
		<div class="modals"></div>
	</body>
</html>
