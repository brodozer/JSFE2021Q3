<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Art-Quiz</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="header">
					<div class="container">
						<button
							class="btn btn-home btn-home-header"
							data-show="home"
							data-hide="content-container"
						>
							<span>home</span>
						</button>
						<div class="header-logo">
							<img src="assets/images/svg/logo.png" alt="logo" />
						</div>
						<button
							class="btn btn-categories btn-categories-header"
							data-show="categories"
							data-hide="result"
						>
							<span>category</span>
						</button>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="home">
						<div class="quiz-type">
							<div class="card pseudo" id="artists">
								<div class="card-image responsive">
									<img src="assets/images/home/artists-quiz.jpg" />
								</div>
								<div class="card-title">Artists <span>quiz</span></div>
							</div>
							<div class="card pseudo" id="pictures">
								<div class="card-image responsive">
									<img src="assets/images/home/pictures-quiz.jpg" />
								</div>
								<div class="card-title">Pictures <span>quiz</span></div>
							</div>
						</div>
						<div class="btn-group">
							<button class="btn btn-settings">settings</button>
						</div>
					</div>
					<div class="settings d-none">
						<div class="title">settings</div>
						<div class="card-wrap">
							<div class="settings-card">
								<img
									class="volume-icon"
									src="assets/images/svg/volume.svg"
									alt="volume"
								/>
								<div class="range">
									<div class="checkbox-container">
										<label class="checkbox-label">
											<input class="mute" type="checkbox" />
											<span class="checkmark"></span>
										</label>
										<span class="checkbox-title">on/off</span>
									</div>
									<input
										class="volume"
										type="range"
										data-volume="0.5"
										max="1"
										min="0"
										step="0.01"
									/>
								</div>
								<div class="settings-title">Volume</div>
							</div>
							<div class="settings-card">
								<img
									class="time-icon"
									src="assets/images/svg/timer.svg"
									alt="time"
								/>
								<div class="d-flex">
									<div class="checkbox-container">
										<label class="checkbox-label">
											<input class="timer" type="checkbox" />
											<span class="checkmark"></span>
										</label>
										<span class="checkbox-title">on/off</span>
									</div>
									<div class="set-time">
										<div class="input-wr d-flex">
											<button class="btn-decrease"></button>
											<input
												class="seconds"
												type="number"
												step="5"
												min="5"
												max="30"
												value="15"
												disabled
											/>
											<button class="btn-increase"></button>
										</div>
										<span>set time</span>
									</div>
								</div>
								<div class="settings-title">Time game</div>
							</div>
						</div>
						<div class="btn-group settings-btn-group">
							<button class="btn btn-save">save</button>
							<button class="btn btn-default">default</button>
						</div>
					</div>
					<div class="categories d-none" id="categories">
						<div class="title">categories</div>
						<div class="content"></div>
					</div>
					<div class="result d-none" id="result">
						<div class="title"></div>
						<div class="content"></div>
					</div>
				</div>
			</main>
			<footer>
				<a href="https://rs.school/js/" target="_blank"
					><img
						src="assets/images/svg/rs_school.svg"
						alt="rs-logo"
						width="60"
						height="24"
				/></a>
				<span>&copy; 2021</span>
				<div class="github">
					developed by
					<a href="https://github.com/brodozer" target="_blank">brodozer</a>
				</div>
			</footer>
		</div>
		<div class="quiz">
			<div class="quiz-container">
				<div class="quiz-head">
					<!-- <div class="logo">
						<img src="assets/images/svg/logo.png" alt="logo" />
					</div> -->
					<button
						class="btn btn-home btn-home-quiz"
						data-show="home"
						data-hide="quiz"
					>
						<span>home</span>
					</button>
					<div class="quiz-timer"></div>
					<button
						class="btn btn-categories btn-categories-quiz"
						data-show="false"
						data-hide="quiz"
					>
						<span>category</span>
					</button>
					<div class="question"></div>
				</div>
				<div class="quiz-content">
					<div class="img-container"></div>
				</div>
				<div class="progress">
					<span></span><span></span><span></span><span></span><span></span
					><span></span><span></span><span></span><span></span><span></span>
				</div>
				<div class="answers"></div>
			</div>
		</div>
		<div class="modals-container">
			<!-- менять класс wrong/correct -->
			<div class="next-question wrong modal">
				<!-- менять бекграунд или инжектить картинку-->
				<div class="img"></div>
				<div class="descriptions"></div>
				<button class="btn btn-center btn-next-question">next</button>
			</div>
			<div class="next-round modal">
				<div class="modal-title">congratulations!</div>
				<div class="score"></div>
				<div class="img">
					<img src="assets/images/svg/star.svg" alt="" />
				</div>
				<div class="btn-group">
					<button class="btn btn-continue">continue</button>
					<button class="btn btn-center btn-next-round d-none">
						next quiz
					</button>
					<button class="btn btn-replay-round d-none">replay</button>
					<!-- кнопка, которая появляется тогда, когда следующий раунд уже был сыгран до этого -->
				</div>
			</div>
			<div class="game-over modal">
				<div class="modal-title">game<br />over</div>
				<div class="img">
					<img src="assets/images/svg/cup.png" alt="" />
				</div>
				<p>play again ?</p>
				<div class="btn-group">
					<button class="btn btn-center btn-yes">yes</button>
					<button class="btn btn-center btn-no">no</button>
				</div>
			</div>
		</div>
	</body>
</html>
